{% extends 'accounts/base.html' %}

{% block title %}
サインイン
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </div>
</form>

<a href="{% url 'accounts:signup' %}" class="btn btn-link">
    サインアップ
</a>
{% endblock %}
