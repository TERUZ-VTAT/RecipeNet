{% extends 'accounts/base.html' %}

{% block title %}
サインアップ
{% endblock %}

{% block content %}
<div>
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </div>
  </form>
</div>

<a href="{% url 'accounts:login' %}" class="btn btn-link">
  サインイン
</a>
{% endblock %}
